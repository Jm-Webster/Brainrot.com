<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bisaya Hub</title>
<style>
/* GENERAL STYLES */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: radial-gradient(circle at top left, #1a1a1a, #0e0e0e);
  color: #fff;
  overflow-x: hidden;
}
header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: rgba(20, 20, 20, 0.8);
  backdrop-filter: blur(12px);
  padding: 12px 30px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid rgba(255,0,0,0.3);
}
header img {
  height: 40px;
  cursor: pointer;
}
header h1 {
  margin: 0;
  font-size: 1.8rem;
  color: #ff2d2d;
  letter-spacing: 1px;
  cursor: pointer;
}
.search-bar {
  display: flex;
  align-items: center;
  background: rgba(255,255,255,0.1);
  border-radius: 25px;
  padding: 5px 15px;
  transition: all 0.3s ease;
  width: 180px;
}
.search-bar input {
  border: none;
  background: transparent;
  color: #fff;
  width: 100%;
  padding: 6px;
  outline: none;
}
.search-bar:focus-within {
  width: 300px;
  background: rgba(255,255,255,0.15);
}

/* CATEGORY TABS */
.tabs {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin: 20px auto;
  flex-wrap: wrap;
}
.tab {
  padding: 8px 18px;
  background: rgba(255,255,255,0.1);
  border-radius: 25px;
  cursor: pointer;
  transition: 0.3s;
  font-size: 0.9rem;
}
.tab:hover {
  background: #ff2d2d;
  color: #fff;
}

/* VIDEO GRID */
main {
  padding: 20px 40px;
  max-width: 1200px;
  margin: auto;
}
.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 25px;
  animation: fadeIn 0.5s ease-in-out;
}
.video-card {
  background: rgba(255,255,255,0.05);
  border-radius: 15px;
  overflow: hidden;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
.video-card:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 6px 20px rgba(255,0,0,0.2);
}
.video-card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
}
.video-info {
  padding: 10px 15px;
}
.video-info h3 {
  margin: 0;
  font-size: 1rem;
  color: #fff;
}
.video-info p {
  color: #aaa;
  font-size: 0.85rem;
}

/* FULL VIDEO VIEW */
#videoView {
  display: none;
  animation: slideUp 0.4s ease forwards;
}
#videoView video {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 15px;
}
.back-btn {
  display: inline-block;
  margin-bottom: 20px;
  padding: 8px 15px;
  background: #ff2d2d;
  border: none;
  border-radius: 8px;
  color: #fff;
  cursor: pointer;
  transition: 0.3s;
}
.back-btn:hover {
  background: #ff4747;
}

/* COMMENTS */
.comments {
  margin-top: 25px;
}
.comments h3 {
  color: #ff2d2d;
  font-size: 1.2rem;
}
.comment {
  background: rgba(255,255,255,0.07);
  padding: 10px 15px;
  border-radius: 10px;
  margin-bottom: 10px;
}
.comment input, .comment textarea {
  width: 100%;
  background: rgba(255,255,255,0.1);
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 8px;
  margin-top: 5px;
}
.comment button {
  margin-top: 8px;
  background: #ff2d2d;
  border: none;
  padding: 7px 14px;
  border-radius: 5px;
  color: #fff;
  cursor: pointer;
}

/* ANIMATIONS */
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}
@keyframes slideUp {
  from {transform: translateY(30px); opacity: 0;}
  to {transform: translateY(0); opacity: 1;}
}

/* RESPONSIVE */
@media (max-width: 600px) {
  header h1 { font-size: 1.4rem; }
  .search-bar:focus-within { width: 100%; }
}
</style>
</head>
<body>

<header>
  <div class="logo-area">
    <img src="Thumbnails/logo.png" alt="Logo" id="homeLogo">
  </div>
  <h1 id="homeTitle">Bisaya Hub</h1>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search videos...">
  </div>
</header>

<div class="tabs">
  <div class="tab" data-filter="all">All</div>
  <div class="tab" data-filter="trending">Trending</div>
  <div class="tab" data-filter="funny">Funny</div>
  <div class="tab" data-filter="serious">Serious</div>
</div>

<main>
  <div class="video-grid" id="videoGrid">

    <div class="video-card" data-category="funny" data-title="Boy Jackpot naka hakot fine shyt" data-src="Videos/video1.mp4">
      <img src="Thumbnails/thumb1.png" alt="">
      <div class="video-info"><h3>Boy Jackpot naka hakot fine shyt</h3></div>
    </div>

    <div class="video-card" data-category="trending" data-title="Dumadame na talaga mga fine shyt ngyon para sa mga bisaya" data-src="Videos/video2.mp4">
      <img src="Thumbnails/thumb2.png" alt="">
      <div class="video-info"><h3>Dumadame na talaga mga fine shyt ngyon para sa mga bisaya</h3></div>
    </div>

    <div class="video-card" data-category="funny" data-title="Nag pa Tulfo naka kuha tuloy ng malaking talong" data-src="Videos/video3.mp4">
      <img src="Thumbnails/thumb3.png" alt="">
      <div class="video-info"><h3>Nag pa Tulfo naka kuha tuloy ng malaking talong</h3></div>
    </div>

    <div class="video-card" data-category="serious" data-title="Masarap talaga bulalo pag malaman!" data-src="Videos/video4.mp4">
      <img src="Thumbnails/thumb4.png" alt="">
      <div class="video-info"><h3>Masarap talaga bulalo pag malaman!</h3></div>
    </div>

    <div class="video-card" data-category="funny" data-title="Iba talaga pag chinata mapapa ni hao!" data-src="Videos/video5.mp4">
      <img src="Thumbnails/thumb5.png" alt="">
      <div class="video-info"><h3>Iba talaga pag chinata mapapa ni hao!</h3></div>
    </div>

  </div>

  <div id="videoView">
    <button class="back-btn" id="backBtn">‚Üê Back to Menu</button>
    <h2 id="videoTitle"></h2>
    <video id="mainVideo" controls></video>
    <div class="comments">
      <h3>Comments</h3>
      <div id="commentList"></div>
      <div class="comment">
        <input type="text" id="commentName" placeholder="Your name">
        <textarea id="commentText" placeholder="Add a comment"></textarea>
        <button id="postComment">Post Comment</button>
      </div>
    </div>
  </div>
</main>

<script>
const videoGrid = document.getElementById('videoGrid');
const videoView = document.getElementById('videoView');
const mainVideo = document.getElementById('mainVideo');
const videoTitle = document.getElementById('videoTitle');
const backBtn = document.getElementById('backBtn');
const searchInput = document.getElementById('searchInput');
const tabs = document.querySelectorAll('.tab');
const homeLogo = document.getElementById('homeLogo');
const homeTitle = document.getElementById('homeTitle');

const commentList = document.getElementById('commentList');
const postComment = document.getElementById('postComment');
const commentName = document.getElementById('commentName');
const commentText = document.getElementById('commentText');

let comments = JSON.parse(localStorage.getItem('comments') || '{}');
let currentVideoKey = null;

// Open video
document.querySelectorAll('.video-card').forEach(card => {
  card.addEventListener('click', () => {
    videoGrid.style.display = 'none';
    videoView.style.display = 'block';
    mainVideo.src = card.dataset.src;
    videoTitle.textContent = card.dataset.title;
    currentVideoKey = card.dataset.title;
    renderComments();
  });
});

// Back to menu
function goHome() {
  videoView.style.display = 'none';
  videoGrid.style.display = 'grid';
  mainVideo.pause();
  mainVideo.currentTime = 0;
}
backBtn.onclick = goHome;
homeLogo.onclick = goHome;
homeTitle.onclick = goHome;

// Search
searchInput.addEventListener('input', () => {
  const term = searchInput.value.toLowerCase();
  document.querySelectorAll('.video-card').forEach(card => {
    const title = card.dataset.title.toLowerCase();
    card.style.display = title.includes(term) ? 'block' : 'none';
  });
});

// Tabs
tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    const filter = tab.dataset.filter;
    document.querySelectorAll('.video-card').forEach(card => {
      card.style.display = (filter === 'all' || card.dataset.category === filter) ? 'block' : 'none';
    });
  });
});

// Comments system
function renderComments() {
  const vidComments = comments[currentVideoKey] || [];
  if (vidComments.length === 0) {
    commentList.innerHTML = '<p>No comments yet.</p>';
  } else {
    commentList.innerHTML = vidComments.map(c => `<div class="comment"><strong>${c.name}:</strong> ${c.text}</div>`).join('');
  }
}

postComment.addEventListener('click', () => {
  const name = commentName.value.trim();
  const text = commentText.value.trim();
  if (!name || !text) return alert('Please fill out name and comment!');
  if (!comments[currentVideoKey]) comments[currentVideoKey] = [];
  comments[currentVideoKey].push({ name, text });
  localStorage.setItem('comments', JSON.stringify(comments));
  commentName.value = '';
  commentText.value = '';
  renderComments();
});
</script>

</body>
</html>
