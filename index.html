<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bisaya Hub - Dark YouTube Style</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #121212;
  color: #fff;
}
header {
  background-color: #1f1f1f;
  padding: 15px 30px;
  display: flex;
  align-items: center;
}
header h1 {
  margin: 0;
  font-size: 2rem;
  color: #ff0000;
}
main {
  padding: 20px 40px;
  max-width: 1200px;
  margin: auto;
}
.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
}
.video-card {
  background-color: #1f1f1f;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s ease;
}
.video-card:hover {
  transform: translateY(-5px);
}
.video-card img {
  width: 100%;
  display: block;
}
.video-info {
  padding: 10px 15px;
}
.video-info h3 {
  margin: 0;
  font-size: 1.1rem;
  color: #fff;
}
.video-info p {
  font-size: 0.9rem;
  color: #aaa;
}
/* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.95);
  overflow: auto;
}
.modal-content {
  background-color: #1f1f1f;
  margin: 50px auto;
  padding: 20px;
  max-width: 800px;
  border-radius: 10px;
  position: relative;
}
.modal video {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 15px;
}
.close-btn {
  position: absolute;
  top: 10px; right: 15px;
  font-size: 25px;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
}
.comments {
  margin-top: 20px;
}
.comments h3 {
  color: #ff0000;
}
.comment {
  background-color: #121212;
  padding: 10px 15px;
  border-radius: 8px;
  margin-bottom: 10px;
}
.comment input, .comment textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 5px;
  border-radius: 5px;
  border: none;
}
.comment button {
  background-color: #ff0000;
  border: none;
  color: #fff;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<header>
  <h1>Bisaya Hub</h1>
</header>

<main>
<h2>Featured Videos</h2>
<div class="video-grid">

  <!-- Video 1 -->
  <div class="video-card" onclick="openModal('Videos/video1.mp4','Gelo Tirador ng cosplayer')">
    <img src="Thumbnails/thumb1.png" alt="Video 1">
    <div class="video-info">
      <h3>Gelo Tirador ng cosplayer</h3>
    </div>
  </div>

  <!-- Video 2 -->
  <div class="video-card" onclick="openModal('Videos/video2.mp4','Malaman Talaga pag Bulalo')">
    <img src="Thumbnails/thumb2.png" alt="Video 2">
    <div class="video-info">
      <h3>Malaman Talaga pag Bulalo</h3>
    </div>
  </div>

  <!-- Video 3 -->
  <div class="video-card" onclick="openModal('Videos/video3.mp4','Nag pa Tulfo naka kuha ng talong')">
    <img src="Thumbnails/thumb3.png" alt="Video 3">
    <div class="video-info">
      <h3>Nag pa Tulfo naka kuha ng talong</h3>
    </div>
  </div>

  <!-- Video 4 -->
  <div class="video-card" onclick="openModal('Videos/video4.mp4','Si george ayaw mag bigay mercy kay inay puno ng saging')">
    <img src="Thumbnails/thumb4.png" alt="Video 4">
    <div class="video-info">
      <h3>Si george ayaw mag bigay mercy kay inay puno ng saging</h3>
    </div>
  </div>

  <!-- Video 5 -->
  <div class="video-card" onclick="openModal('Videos/video5.mp4','iba talaga pag chinata nakaka ni hao!')">
    <img src="Thumbnails/thumb5.png" alt="Video 5">
    <div class="video-info">
      <h3>iba talaga pag chinata nakaka ni hao!</h3>
    </div>
  </div>

</div>
</main>

<!-- Modal -->
<div id="videoModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle"></h2>
    <video id="modalVideo" controls></video>
    <div class="comments">
      <h3>Comments</h3>
      <div class="comment">
        <strong>User1:</strong> This video is awesome!
      </div>
      <div class="comment">
        <strong>User2:</strong> Love it ðŸ˜Ž
      </div>
      <div class="comment">
        <input type="text" placeholder="Your name">
        <textarea placeholder="Add a comment"></textarea>
        <button>Post Comment</button>
      </div>
    </div>
  </div>
</div>

<script>
function openModal(videoSrc, title) {
  document.getElementById('modalVideo').src = videoSrc;
  document.getElementById('modalTitle').innerText = title;
  document.getElementById('videoModal').style.display = 'block';
}
function closeModal() {
  var video = document.getElementById('modalVideo');
  video.pause();
  video.currentTime = 0;
  document.getElementById('videoModal').style.display = 'none';
}
window.onclick = function(event) {
  var modal = document.getElementById('videoModal');
  if (event.target == modal) {
    closeModal();
  }
}
</script>

</body>
</html>
